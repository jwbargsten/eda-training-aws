<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Add customer</h2>
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input formControlName="firstName" placeholder="First name" name="firstName" class="form-control"
                           id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control"
                           id="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" formControlName="email" placeholder="Email address" name="email"
                           class="form-control"
                           id="email">
                </div>
                <button class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</div>

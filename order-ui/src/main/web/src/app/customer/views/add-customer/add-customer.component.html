<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Add customer</h2>
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Customer ID:</label>
                    <input formControlName="name" placeholder="Name" name="name" class="form-control"
                           id="name">
                </div>

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" formControlName="email" placeholder="Email address" name="email"
                           class="form-control"
                           id="email">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile phone no.:</label>
                    <input formControlName="mobile" placeholder="Mobile phone no." name="mobile" class="form-control"
                           id="mobile">
                </div>

                <div formGroupName="address">
                    <div class="form-group">
                        <label>Address:</label>

                        <div class="row">
                            <div class="col-md-8">
                                <input formControlName="street" placeholder="Street" name="street"
                                       class="form-control"
                                       id="street">
                            </div>
                            <div class="col-md-4">
                                <input formControlName="number" placeholder="Number" name="number"
                                       class="form-control"
                                       id="number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input formControlName="zipCode" placeholder="Zip code" name="zipCode"
                                       class="form-control"
                                       id="zipCode">
                            </div>
                            <div class="col-md-8">
                                <input formControlName="city" placeholder="City" name="city" class="form-control"
                                       id="city">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <input formControlName="country" placeholder="Country" name="country"
                                       class="form-control"
                                       id="country">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</div>
